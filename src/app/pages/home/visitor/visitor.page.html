<ion-header>
  <ion-toolbar >
    <ion-buttons class="back" slot="start" routerLink="/home">
      <ion-icon name="chevron-back-outline" ></ion-icon>
    </ion-buttons>
    <ion-title>New Visitor Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list> 
      <ion-item color="--border">
        <ion-label position="floating">Name</ion-label>
          <ion-input
          placeholder="" class="primary-input"></ion-input>
      </ion-item>
      <ion-item color="--border">
        <ion-label position="floating">Contact Number</ion-label>
          <ion-input
          placeholder="" class="primary-input"></ion-input>
      </ion-item>
      <ion-item color="--border">
        <ion-label position="floating">Address</ion-label>
          <ion-input
          placeholder="" class="primary-input"></ion-input>
      </ion-item>
      <ion-item color="--border">
        <ion-label position="floating">Purpose Of Visit</ion-label>
          <ion-input
          placeholder="" class="primary-input"></ion-input>
      </ion-item>
      <ion-item color="--border">
        <ion-label position="floating">Temperature</ion-label>
          <ion-input
          placeholder="" class="primary-input"></ion-input>
      </ion-item>
      </ion-list>
    
      <div>
        <ion-button class="color1" shape="round" routerLink="/home">Cancel</ion-button>
        <ion-button class="color2" shape="round" routerLink="/home">Submit</ion-button>
        </div>

  </form>
</ion-content>
