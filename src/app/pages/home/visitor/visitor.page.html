<ion-header>
  <ion-toolbar>
    <ion-buttons class="back" slot="start" routerLink="/home">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>New Visitor Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input placeholder="" class="primary-input"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contact Number</ion-label>
        <ion-input placeholder="" class="primary-input"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Address</ion-label>
        <ion-input placeholder="" class="primary-input"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Purpose Of Visit</ion-label>
        <ion-input placeholder="" class="primary-input"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Temperature</ion-label>
        <ion-input placeholder="" class="primary-input"></ion-input>
      </ion-item>

    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button class="color1" shape="round" >Cancel</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="color2" shape="round" >Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
