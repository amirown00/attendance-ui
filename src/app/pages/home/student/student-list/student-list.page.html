<ion-header>
  <ion-toolbar >

    <ion-buttons class="back" slot="start" routerLink="/home/student">

  </ion-toolbar>
</ion-header>

      </div>

    </ion-item>

  <ion-card routerLink="/home/student/student-list/in">

    <h2 class="time2">--:--</h2>

</ion-content>
