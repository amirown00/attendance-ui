<ion-header>
  <ion-toolbar >
    <ion-buttons class="back" slot="start" routerLink="/home">
      <ion-icon name="chevron-back-outline" ></ion-icon>
    </ion-buttons>
    <ion-title>Teacher List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 

  <ion-card routerLink="/home/teacher/in">

      <ion-item lines="none">
        <div class="img-container" slot="start">
          <img src="/assets/img/icon.webp" alt="My App Logo" class="logo-image">
        </div>
        <h1>Teacher 1</h1>
      </ion-item>

      <ion-button class="in" fill="clear">Check In</ion-button>
      <ion-button class="out" fill="clear">Check Out</ion-button>
      <h2 class="time">--:--</h2>
      <h2 class="time2">--:--</h2>
    
  </ion-card>

  <ion-card routerLink="/home/teacher/in">

    <ion-item lines="none">
      <div class="img-container" slot="start">
        <img src="/assets/img/icon.webp" alt="My App Logo" class="logo-image">
      </div>
      <h1>Teacher 2</h1>
    </ion-item>

    <ion-button class="in" fill="clear">Check In</ion-button>
    <ion-button class="out" fill="clear">Check Out</ion-button>
    <h2 class="time">--:--</h2>
    <h2 class="time2">--:--</h2>
  
</ion-card>

</ion-content>
